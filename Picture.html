<!DOCTYPE html>
<html>
  <head>
  <title>Menampilkan Gambar pada HTML</title>
  </head>
  <body>
    <!-- Memanggil Gambar -->
    <!-- pertama masukkan gambar yang akan ditampilkan
    berada pada folder yang sama dengan file html -->
    <h3>Single Piture</h3>
    <img src="download.png" width="200" height="200" alt="SMK Telkom Malang">
    <!--
    "alt" digunakan sebagai pengganti tampilan jika gambar yang ditampilkan
    tidak dapat diakses

    "width" digunakan untuk mengatur lebar gambar
    "height" digunakan untuk mengatur tinggi gambar
  -->

  <!-- Menampilkan gambar beserta text -->
  <h3>Picture with text</h3>
  <img src="download.png" width="70" height="80" align="left"
  hspace="20" vspace="20" alt="SMK Telkom Malang">
  SMK Telkom Malang adalah pelopor Sekolah menengah kejuruan pertama
  di Indonesia di bidang Teknologi dan Informatika. Berpengalaman dari
  tahun 1992 yang telah terakreditasi "A" dan mempunyai standart mutu
  ISO 9001:2008.
  <!--
  "align=left" digunakan untuk menempatkan gambar di sebelah sisi kiri Teks
  "hspace" digunakan untuk mengatur space gambar dan text secara horizontal
  "vspace" digunakan untuk mengatur space gambar dan text secara vertikal -->
  </body>
</html>
